<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header></header>
        <form action="" method="get">
            <div class="page" id="page1">
                <div class="brand-title">IDENTITÉ</div>
                <div class="inputs">
                    <label>PRÉNOM</label>
                    <input type="text" placeholder="ex: John" />
                    <label>NOM</label>
                    <input type="text" placeholder="ex: Wick" />
                    <button type="button">SUIVANT</button>
                </div>
            </div>
            <div class="page" id="page2">
                <div class="brand-title">INFORMATIONS</div>
                <div class="inputs">
                    <label>ADRESSE</label>
                    <input type="text" placeholder="ex: 7 Avenue des Chamsp-Élisées" />
                    <label>CODE POSTAL</label>
                    <input type="text" placeholder="ex: 75008" />
                    <label>VILLE</label>
                    <input type="text" placeholder="ex: Paris" />
                    <button type="button">SUIVANT</button>
                </div>
            </div>
            <div class="page" id="page3">
                <div class="brand-title">IDENTIFIANTS</div>
                <div class="inputs">
                    <label>ADRESSE MAIL</label>
                    <input type="email" placeholder="ex: exemple@test.com" />
                    <label>MOT DE PASSE</label>
                    <input type="password" placeholder="minimum 6 caractères" />
                    <button type="submit">TERMINER</button>
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
